<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A FIT - 북마크</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/searchstyles.css') }}">
    <style>
        .bookmark-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: space-between;
        }
        .bookmark-item {
            width: calc(25% - 12px); /* 4개씩 정렬 */
            border: 1px solid #ddd;
            padding: 16px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold">A FIT</h1>
                    <h2 class="text-lg ml-4">저장된 북마크</h2>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('product.search_page') }}" class="text-gray-600 hover:text-biue-500 font-medium">검색으로 돌아가기</a>
                    <select id="languageSelect" class="ml-4 border p-1 rounded">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                    </select>                    
                    
                </div>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        {% if bookmarks %}
        <div class="bookmark-container">
            {% for bookmark in bookmarks %}
            <div class="bookmark-item">
                <div class="product-image-container">
                    <img src="{{ bookmark.image_url }}" alt="{{ bookmark.title }}" class="product-image"/>
                </div>
                <div class="product-info">
                    <div class="product-meta">{{ bookmark.mall_name }}</div>
                    <h3 class="product-title">{{ bookmark.title }}</h3>
                    <div class="product-price">{{ bookmark.price }}</div>
                    <div class="mt-4">
                        <a href="{{ bookmark.product_url }}" target="_blank"
                           class="block w-full text-center bg-[#2600FF] hover:bg-[#2600FF] text-white py-2 px-4 rounded-md transition-colors">
                           제품 보기
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center py-8">
            <p class="text-gray-500">저장된 북마크가 없습니다.</p>
            <a href="{{ url_for('product.search_page') }}" 
               class="text-biue-500 hover:text-biue-600 mt-2 inline-block">
                상품 검색하러 가기
            </a>
        </div>
        {% endif %}
    </main>
    
    <script src="{{ url_for('static', filename='js/bookmark.js') }}"></script>
</body>
</html>
