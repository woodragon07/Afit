<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A FIT - 북마크</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/searchstyles.css') }}">
</head>
<body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold">A FIT</h1>
                    <h2 class="text-lg ml-4">저장된 북마크</h2>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('product.search_page') }}" 
                       class="text-gray-600 hover:text-pink-500 font-medium">
                        검색으로 돌아가기
                    </a>
                    <!-- 언어 선택 -->
                    <select id="languageSelect" class="ml-4">
                        <option value="ko" selected>한국어</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container mx-auto px-4 py-8">
        {% if bookmarks %}
        <div class="product-grid">
            {% for bookmark in bookmarks %}
            <div class="product-card">
                <div class="product-image-container">
                    <img src="{{ bookmark.image_url }}" alt="{{ bookmark.title }}" class="product-image"/>
                </div>
                <div class="product-info">
                    <div class="product-meta">{{ bookmark.mall_name }}</div>
                    <h3 class="product-title">{{ bookmark.title }}</h3>
                    <div class="product-price">{{ bookmark.price }}</div>
                    <div class="mt-4">
                        <a href="{{ bookmark.product_url }}" target="_blank"
                           class="block w-full text-center bg-[#FF9999] hover:bg-[#FF6B6B] text-white py-2 px-4 rounded-md transition-colors">
                           제품 보기
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center py-8">
            <p class="text-gray-500">저장된 북마크가 없습니다.</p>
            <a href="{{ url_for('product.search_page') }}" 
               class="text-pink-500 hover:text-pink-600 mt-2 inline-block">
                상품 검색하러 가기
            </a>
        </div>
        {% endif %}
    </main>

    <script src="{{ url_for('static', filename='js/bookmark.js') }}"></script>
</body>
</html>
