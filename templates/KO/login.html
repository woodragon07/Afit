<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>
<body>
    <div class="login-container">
        <h1 class="logo">A F!T</h1>

        <div id="success-message" class="success-message">회원가입이 성공적으로 완료되었습니다.</div>

        {% if error %}
        <div class="error-message" style="color: red; font-size: 14px; margin-bottom: 10px;">
            {{ error }}
        </div>
        {% endif %}

        <div class="login-box">
            <form action="{{ url_for('login') }}" method="post">
                <div class="input-group">
                    <span class="icon">👤</span>
                    <input type="text" id="username" name="username" placeholder="아이디" required>
                    {% if username_error %}
                    <div class="error-message" style="color: red; font-size: 12px; margin-top: 5px;">
                        {{ username_error }}
                    </div>
                    {% endif %}
                </div>
                <div class="input-group">
                    <span class="icon">🔒</span>
                    <input type="password" id="password" name="password" placeholder="비밀번호" required>
                    <span class="toggle-password" onclick="togglePassword()">👁️</span>
                    {% if password_error %}
                    <div class="error-message" style="color: red; font-size: 12px; margin-top: 5px;">
                        {{ password_error }}
                    </div>
                    {% endif %}
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <div class="links">
                <a href="{{ url_for('signup') }}">회원가입</a>
            </div>
        </div>

        <div class="social-login">
            <p>SNS 간편 로그인</p>
            <div class="social-box">
                <div class="social-icons">
                    <a href="{{ url_for('login') }}">
                        <img src="{{ url_for('static', filename='naver_icon.png') }}" alt="Naver">
                    </a>
                    <a href="{{ url_for('login') }}">
                        <img src="{{ url_for('static', filename='kakao_icon.png') }}" alt="Kakao">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
